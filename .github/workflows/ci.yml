name: EXAMIA_CI

on:
  pull_request:
    branches:
      - main

jobs:
  ci:
    name: ci
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2

      - name: Install Dependencies
        run: bun install

      - name: Run Prettier
        run: bun prettier

      - name: Run ESLint
        run: bun lint

      - name: Run tests
        run: bun test
